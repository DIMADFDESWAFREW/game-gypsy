
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Gypsy Bottle Collector v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #02030a;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 8px;
      -webkit-user-select: none;
      user-select: none;
    }
    .game-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 420px;
      gap: 8px;
    }
    h1 {
      font-size: 18px;
      text-align: center;
      margin-top: 4px;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 14px;
      margin-top: 4px;
    }
    .label { opacity: 0.8; }
    .value { font-weight: 600; }
    #gameCanvas {
      background: radial-gradient(circle at top, #262b4b, #050515);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      touch-action: none;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 6px;
      width: 100%;
      margin-top: 8px;
    }
    .btn {
      background: linear-gradient(135deg, #f5b100, #ffdf6c);
      border: none;
      border-radius: 999px;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      color: #3c2600;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.4);
      cursor: pointer;
      touch-action: manipulation;
    }
    .btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 2px 5px rgba(255, 215, 0, 0.3);
    }
    .btn-small {
      padding: 8px;
      font-size: 13px;
    }
    .hint {
      font-size: 11px;
      opacity: 0.7;
      text-align: center;
      margin-top: 2px;
    }
    .toast {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(5, 5, 16, 0.9);
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 13px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <h1>Gypsy Bottle Collector</h1>
    <div class="info-row">
      <div><span class="label">Время:</span> <span class="value" id="timeLeft">60</span> c</div>
      <div><span class="label">Бутылки:</span> <span class="value" id="score">0</span></div>
    </div>
    <canvas id="gameCanvas" width="360" height="480"></canvas>

    <div class="info-row">
      <button id="startBtn" class="btn btn-small" style="flex:1;">Старт / Рестарт</button>
    </div>

    <div class="controls" id="touchControls">
      <div></div>
      <button class="btn btn-small" data-dir="up">▲</button>
      <div></div>
      <button class="btn btn-small" data-dir="left">◀</button>
      <button class="btn btn-small" data-dir="down">▼</button>
      <button class="btn btn-small" data-dir="right">▶</button>
    </div>

    <div class="hint">
      Управление: кнопки / свайпы по полю.<br>
      Если анимации нет — открой файл через браузер по http/https, а не как локальный просмотр.
    </div>
  </div>

  <div id="toast" class="toast">Игра окончена</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const timeLeftEl = document.getElementById("timeLeft");
    const scoreEl = document.getElementById("score");
    const startBtn = document.getElementById("startBtn");
    const toastEl = document.getElementById("toast");
    const controlButtons = document.querySelectorAll("[data-dir]");

    const gameDuration = 60;
    const playerRadius = 22; // золотая монетка-персонаж
    const bottleSize = 20;
    const bottleLifetime = 5; // секунд
    const speed = 150; // пикселей в секунду

    let player = { x: canvas.width / 2, y: canvas.height - 80 };
    let bottles = [];
    let score = 0;
    let timeLeft = gameDuration;
    let running = false;
    let lastTime = 0;
    let lastSpawn = 0;
    const spawnInterval = 900; // мс

    let vel = { x: 0, y: 0 };

    function resetGame() {
      player.x = canvas.width / 2;
      player.y = canvas.height - 80;
      bottles = [];
      score = 0;
      timeLeft = gameDuration;
      vel.x = 0;
      vel.y = 0;
      updateUI();
      render(0);
    }

    function updateUI() {
      timeLeftEl.textContent = Math.max(0, Math.floor(timeLeft));
      scoreEl.textContent = score;
    }

    function showToast(text) {
      toastEl.textContent = text;
      toastEl.classList.add("show");
      setTimeout(() => toastEl.classList.remove("show"), 1500);
    }

    function spawnBottle(now) {
      const margin = 24;
      const x = Math.random() * (canvas.width - margin * 2) + margin;
      const y = Math.random() * (canvas.height - 200) + margin;
      bottles.push({ x, y, born: now });
    }

    function update(dt, now) {
      if (!running) return;

      timeLeft -= dt;
      if (timeLeft <= 0) {
        timeLeft = 0;
        running = false;
        showToast("Игра окончена! Собрано: " + score);
      }

      // движение
      player.x += vel.x * dt;
      player.y += vel.y * dt;

      const r = playerRadius;
      if (player.x < r) player.x = r;
      if (player.x > canvas.width - r) player.x = canvas.width - r;
      if (player.y < r) player.y = r;
      if (player.y > canvas.height - r) player.y = canvas.height - r;

      // спавн бутылок
      if (now - lastSpawn > spawnInterval) {
        spawnBottle(now);
        lastSpawn = now;
      }

      // удаление старых
      bottles = bottles.filter(b => (now - b.born) / 1000 < bottleLifetime);

      // сбор бутылок
      bottles = bottles.filter(b => {
        const dx = b.x - player.x;
        const dy = b.y - player.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < playerRadius + bottleSize * 0.4) {
          score++;
          return false;
        }
        return true;
      });

      updateUI();
    }

    function drawBackground() {
      ctx.save();
      ctx.globalAlpha = 0.25;
      ctx.strokeStyle = "#41456c";
      const step = 40;
      for (let x = 0; x <= canvas.width; x += step) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y <= canvas.height; y += step) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
      ctx.restore();
    }

    function drawPlayer() {
      const x = player.x;
      const y = player.y;
      const r = playerRadius;

      // тень
      ctx.fillStyle = "rgba(0,0,0,0.4)";
      ctx.beginPath();
      ctx.ellipse(x, y + r * 0.8, r * 0.9, r * 0.35, 0, 0, Math.PI * 2);
      ctx.fill();

      // внешнее кольцо
      const outerGrad = ctx.createRadialGradient(x - r*0.3, y - r*0.3, r*0.3, x, y, r);
      outerGrad.addColorStop(0, "#fff7b3");
      outerGrad.addColorStop(0.35, "#ffd64d");
      outerGrad.addColorStop(1, "#b47b00");
      ctx.fillStyle = outerGrad;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fill();

      // внутренний диск
      const innerR = r * 0.72;
      const innerGrad = ctx.createLinearGradient(x - innerR, y - innerR, x + innerR, y + innerR);
      innerGrad.addColorStop(0, "#fff3c4");
      innerGrad.addColorStop(0.4, "#ffcf40");
      innerGrad.addColorStop(1, "#ffc107");
      ctx.fillStyle = innerGrad;
      ctx.beginPath();
      ctx.arc(x, y, innerR, 0, Math.PI * 2);
      ctx.fill();

      // лицо (как персонаж, а не просто монета)
      ctx.fillStyle = "#3b2400";
      const eyeR = innerR * 0.12;
      const eyeOffsetX = innerR * 0.45;
      const eyeOffsetY = innerR * 0.15;

      ctx.beginPath();
      ctx.arc(x - eyeOffsetX, y - eyeOffsetY, eyeR, 0, Math.PI * 2);
      ctx.arc(x + eyeOffsetX, y - eyeOffsetY, eyeR, 0, Math.PI * 2);
      ctx.fill();

      // улыбка
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(x, y + innerR * 0.2, innerR * 0.45, 0.2, Math.PI - 0.2);
      ctx.strokeStyle = "#3b2400";
      ctx.stroke();

      // буква G по центру, как GypsyCoin-стиль
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(-0.1);
      ctx.lineWidth = 2.2;
      ctx.strokeStyle = "rgba(80,45,0,0.9)";
      ctx.beginPath();
      ctx.arc(0, 0, innerR * 0.5, 0.5, Math.PI * 1.8);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(innerR * 0.2, innerR * 0.05);
      ctx.lineTo(innerR * 0.5, innerR * 0.05);
      ctx.stroke();
      ctx.restore();
    }

    function drawBottles(now) {
      bottles.forEach(b => {
        const age = (now - b.born) / 1000;
        const t = age / bottleLifetime;
        const alpha = Math.max(0.15, 1 - t);

        const h = bottleSize * 2;
        const w = bottleSize * 0.8;
        const x = b.x - w / 2;
        const y = b.y - h / 2;

        // тень
        ctx.fillStyle = "rgba(0,0,0,0.35)";
        ctx.beginPath();
        ctx.ellipse(b.x, b.y + h / 2 + 4, w * 0.8, 6, 0, 0, Math.PI * 2);
        ctx.fill();

        // стекло
        const glass = ctx.createLinearGradient(x, y, x, y + h);
        glass.addColorStop(0, "rgba(170, 230, 255," + alpha + ")");
        glass.addColorStop(0.5, "rgba(80, 190, 250," + alpha + ")");
        glass.addColorStop(1, "rgba(30, 120, 210," + alpha + ")");
        ctx.fillStyle = glass;
        roundRect(ctx, x, y, w, h, 6);
        ctx.fill();

        // горлышко
        ctx.fillStyle = "rgba(210, 245, 255," + alpha + ")";
        ctx.fillRect(x + w * 0.25, y - h * 0.12, w * 0.5, h * 0.12);

        // блик
        ctx.fillStyle = "rgba(240, 255, 255," + alpha * 0.9 + ")";
        ctx.beginPath();
        ctx.moveTo(x + w * 0.18, y + h * 0.12);
        ctx.quadraticCurveTo(
          x + w * 0.06, y + h * 0.4,
          x + w * 0.18, y + h * 0.85
        );
        ctx.quadraticCurveTo(
          x + w * 0.35, y + h * 0.6,
          x + w * 0.28, y + h * 0.22
        );
        ctx.closePath();
        ctx.fill();
      });
    }

    function roundRect(ctx, x, y, w, h, r) {
      let radius = typeof r === "number" ? {tl:r,tr:r,br:r,bl:r} : r;
      ctx.beginPath();
      ctx.moveTo(x + radius.tl, y);
      ctx.lineTo(x + w - radius.tr, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + radius.tr);
      ctx.lineTo(x + w, y + h - radius.br);
      ctx.quadraticCurveTo(x + w, y + h, x + w - radius.br, y + h);
      ctx.lineTo(x + radius.bl, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + radius.bl);
      ctx.lineTo(x, y + radius.tl);
      ctx.quadraticCurveTo(x, y, x + radius.tl, y);
      ctx.closePath();
    }

    function render(timestamp) {
      const now = timestamp || performance.now();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawBottles(now);
      drawPlayer();
    }

    function loop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const dt = (timestamp - lastTime) / 1000;
      const now = performance.now();
      lastTime = timestamp;

      update(dt, now);
      render(timestamp);

      requestAnimationFrame(loop);
    }

    // управление кнопками
    const v = speed;
    controlButtons.forEach(btn => {
      const dir = btn.dataset.dir;
      let active = false;

      const down = (e) => {
        e.preventDefault();
        active = true;
        if (dir === "up") { vel.y = -v; }
        if (dir === "down") { vel.y = v; }
        if (dir === "left") { vel.x = -v; }
        if (dir === "right") { vel.x = v; }
      };
      const up = (e) => {
        e.preventDefault();
        active = false;
        if (dir === "up" || dir === "down") vel.y = 0;
        if (dir === "left" || dir === "right") vel.x = 0;
      };

      btn.addEventListener("mousedown", down);
      btn.addEventListener("touchstart", down, { passive:false });
      btn.addEventListener("mouseup", up);
      btn.addEventListener("mouseleave", up);
      btn.addEventListener("touchend", up);
      btn.addEventListener("touchcancel", up);
    });

    // свайпы по canvas
    let touchStart = null;
    canvas.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      touchStart = { x: t.clientX, y: t.clientY };
    }, { passive:false });

    canvas.addEventListener("touchmove", (e) => {
      if (!touchStart) return;
      const t = e.touches[0];
      const dx = t.clientX - touchStart.x;
      const dy = t.clientY - touchStart.y;
      const threshold = 10;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (Math.abs(dx) > threshold) {
          vel.x = dx > 0 ? v : -v;
          vel.y = 0;
        }
      } else {
        if (Math.abs(dy) > threshold) {
          vel.y = dy > 0 ? v : -v;
          vel.x = 0;
        }
      }
      e.preventDefault();
    }, { passive:false });

    canvas.addEventListener("touchend", () => {
      touchStart = null;
      vel.x = 0;
      vel.y = 0;
    });

    // клавиатура (для теста)
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") vel.y = -v;
      if (e.key === "ArrowDown") vel.y = v;
      if (e.key === "ArrowLeft") vel.x = -v;
      if (e.key === "ArrowRight") vel.x = v;
    });
    window.addEventListener("keyup", (e) => {
      if (e.key === "ArrowUp" || e.key === "ArrowDown") vel.y = 0;
      if (e.key === "ArrowLeft" || e.key === "ArrowRight") vel.x = 0;
    });

    startBtn.addEventListener("click", () => {
      resetGame();
      running = true;
    });

    // стартуем всегда, чтобы был рендер даже без начала игры
    resetGame();
    requestAnimationFrame(loop);
  </script>
</body>
</html>
