<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Gypsy Game Animated</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;}
#gameCanvas{width:100%;height:100%;}
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas=document.getElementById('gameCanvas');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize();window.onresize=resize;

let playerImg=new Image();
playerImg.src="assets/gypsy.png";

let player={x:innerWidth/2,y:innerHeight/2,size:60,anim:0,scale:1};

let move={x:0,y:0};
let last=0;

function animate(t){
 let dt=(t-last)/1000; last=t;
 ctx.clearRect(0,0,canvas.width,canvas.height);

 // soft walking animation
 if(Math.abs(move.x)>0.1 || Math.abs(move.y)>0.1){
    player.anim += dt*6; 
    player.scale = 1 + Math.sin(player.anim)*0.03; 
 } else {
    player.scale = 1;
 }

 let s=player.size*player.scale;
 ctx.save();
 ctx.translate(player.x,player.y);
 ctx.drawImage(playerImg,-s/2,-s/2,s,s);
 ctx.restore();

 requestAnimationFrame(animate);
}
requestAnimationFrame(animate);
</script>
</body>
</html>
